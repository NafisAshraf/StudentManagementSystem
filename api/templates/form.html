<!doctype html>
<html lang="en">

<head>
  <title>Sign in</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
          background-color: #2b3035;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .card {
      background-color: #212529; /* Set the background color */
      border: none; /* Remove the default card border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
    }

    /* Custom CSS for card text color */
    .card-header, .card-body {
      color: #fff; /* Set the text color to white */
    }

    .form-control {
      background-color: #212529; /* Set the background color of the input boxes */
      color: #ffffff; /* Set the text color of the input boxes */
    }

    .form-group label {
      margin-bottom: 0.75rem; /* Add some right margin to create space */
    }

        
      </style>

</head>

<body>
    

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-8 col-xl-4">
            <div class="card rounded-5">
              <div class="card-header rounded-bottom rounded-5 d-flex justify-content-center">
                <img src="https://github.com/NafisAshraf/StudentManagementSystem/assets/134098048/4e66f42b-a03a-403a-8cdf-08586eb05b26" alt="bracu image" style="width: 110px; height: 100px;" class="mt-3 mb-3">
                <!-- <img src="https://github.com/NafisAshraf/StudentManagementSystem/assets/134098048/9a54ed6b-2f20-4368-be14-436916965ebf" alt="bracu image" style="width: 100px; height: 100px;"> -->
                <!-- <h2 class="text-center">USIS</h3> -->
              </div>
              <div class="card-body my-4">
                <form method="POST" action="{{ url_for('form') }}">

                    {{ form.csrf_token }}

                    <div class="form-group mb-3">
                        <label for={{ form.email.name }}>{{ form.email.label.text }}</label>
                        {{ form.email(class="form-control", placeholder="Enter your email") }}
                      </div>
                    <div class="form-group mb-3">
                        <label for={{ form.password.name }}>{{ form.password.label.text }}</label>
                        {{ form.password(class="form-control", placeholder="Enter your password") }}
                      </div>

                  <div class="text-center"> 
                    <button type="submit" class="btn btn-primary btn-block mt-4" style="width: 120px;">Sign in</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
