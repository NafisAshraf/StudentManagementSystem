<!doctype html>
<html lang="en">

<head>
  <title>Test</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>

    .dragging {
      background-color: blueviolet;
    }

  </style>
</head>

<body>
  
  <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <h3>Container 1</h3>

    <div class="container d-flex flex-column bg-primary text-white align-items my-4">
      <p class="draggable bg-warning p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        1
      </p>
      <p class="draggable bg-danger p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        2
      </p>
      <p class="draggable bg-black p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        3
      </p>

    </div>
    
    <h3>Container 2</h3>
    <div class="container d-flex flex-column bg-primary text-white align-items my-4">
      <p class="draggable bg-warning p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        a
      </p>
      <p class="draggable bg-warning p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        b
      </p>
      <p class="draggable bg-warning p-2 mt-3 rounded-4 text-center text-white fw-bolder fs-4" draggable="true">
        c
      </p>
    </div>
    

  </div>
  




  <!-- Bootstrap JavaScript Libraries -->

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const containers = document.querySelectorAll('.container');


    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
        
      });

      draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
      });

    });

    containers.forEach(container => {
      container.addEventListener('dragover', (e) => {
        e.preventDefault();
        const draggable = document.querySelector('.dragging');
        container.appendChild(draggable);

      });
    });
  </script>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-o2XKLYnMu5ViJCXHlGN6pP10UFaDIg2sa2FMm5Kp/rU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
