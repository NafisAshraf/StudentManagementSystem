<script>
    // JavaScript code to handle sidebar menu active state
    document.addEventListener("DOMContentLoaded", function () {
      // Get all sidebar menu items
      const sidebarItems = document.querySelectorAll(".nav-link[data-menu]");
  
      // Find the default active menu and remove its "active" class
      const defaultActiveItem = document.querySelector(".nav-link.active[data-menu]");
      if (defaultActiveItem) {
        defaultActiveItem.classList.remove("active");
      }
  
      // Add click event listeners to each menu item
      sidebarItems.forEach(item => {
        item.addEventListener("click", function (event) {
          event.preventDefault();
  
          // Remove the "active" class from all menu items
          sidebarItems.forEach(item => {
            item.classList.remove("active");
          });
  
          // Add the "active" class to the clicked menu item
          this.classList.add("active");
        });
      });
  
      // Set "Dashboard" menu as active by default
      if (defaultActiveItem) {
        defaultActiveItem.classList.add("active");
      }
    });
  </script>
